<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form</title>
  <style>
    body, html{
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      background-image: url('https://i.pinimg.com/originals/83/be/32/83be325e2d434d410339a95622877f70.jpg');');
            background-size: cover;
            background-position: center;
            height: 115vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
           
    }

    .center-btn {
    
      background-color: #007BFF;
      color: white;
      border-radius: 10px; 
            padding: 20px 40px;
            font-size: 16px;
            
            cursor: pointer; /* Add cursor style */
            outline: none; /* Remove outline */
      
    }

    .center-btn:hover {
      background-color: #0069d9;
    }

    /* Popup Form */
    .popup-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
      width: 400px;
    }

    .popup-form h2 {
      margin-top: 0;
      font-weight: bold;
      color: #333;
    }

    .popup-form form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .popup-form input[type="text"], 
    .popup-form input[type="email"], 
    .popup-form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .popup-form input[type="tel"]::placeholder {
      font-size: 14px;
      color: #999;
    }

    .popup-form input[type="tel"]:focus {
      border-color: #aaa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .popup-form button[type="submit"] {
      background-color: #28A745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      margin: 20px auto;
      height: 40px;
      font-size: 16px;
    }

    .popup-form button[type="submit"]:hover {
      background-color: #218838;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Button to Open Popup -->
  <button class="center-btn" onclick="openPopup()">Subscribe to SAE</button>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="overlay" onclick="closePopup()"></div>

  <!-- Popup Form -->
  <div class="popup-form" id="popupForm">
    <h2>Enter Your Information</h2>
    <form>
      <input type="text" placeholder="Enter your name" required>
      <input type="email" placeholder="Enter your email" required>
      <input type="tel" placeholder="Enter your phone number (e.g. 123-456-7890)" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popupForm').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popupForm').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
